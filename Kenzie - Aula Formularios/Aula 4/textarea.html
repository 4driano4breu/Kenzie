<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <form action="">
        <label for="mensagem">Mensagem</label>
        <textarea 
        name="mensagem" 
        id="mensagem" 
        placeholder="Digite sua mensagem" 
        cols="20" rows="1"
        required="true"
        ></textarea>  
        <button type="submit">Enviar Mensagem</button> 
    </form>
</body>
</html>
